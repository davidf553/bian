<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Aniversário</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de login -->
    <div class="tela-login" id="loginScreen">
        <div class="login1">
            <h2 class="txt-login1">A DATA QUE SÓ VOCÊ SABE!</h2>
            <form onsubmit="handleLoginSubmit(event)" class="space-y-4">
                <input type="password" id="password" placeholder="Digite a senha" class="input">
                <div class="BTN1"><!-- From Uiverse.io by StealthWorm --> 
                  <button type="submit" class="btn">
                    <strong>ENTRAR</strong>
                    <div id="container-stars">
                      <div id="stars"></div>
                    </div>
                    <div id="glow">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
                </div>
            </form>
            <p id="error" class="text-red-500 text-center" style="display:none;">Senha incorreta. Tente novamente.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
